<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <form class="flex flex-col w-screen max-w-xl">
        <div class="flex flex-col mb-2">
            <label>Name</label>
            <input class="flex flex-col mb-2 border border-grey-400" />
        </div>
        <div class="flex flex-col mb-2">
            <label>Address</label>
            <input class="flex flex-col mb-2 border border-grey-400" />
        </div>
        <div class="flex flex-col mb-2">
            <label>Gender</label>
            <select class="flex flex-col mb-2 border border-grey-400">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="flex flex-col mb-2">
            <label>Policy</label>
            <input class="flex flex-col mb-2 border border-grey-400" />
        </div>
        <div class="flex flex-col mb-2">
            <label>Birthdate</label>
            <input type="date" class="flex flex-col mb-2 border border-grey-400" />
        </div>
        <button class="bg-yellow-200 rounded-md border w-1/2 mt-6 self-center">Save</button>
    </form>
</body>

</html>
